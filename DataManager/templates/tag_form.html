{% extends 'base.html' %}
{% block title %} Edit - Create | TAG {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    {% if tag %}
        <h4>Edit : {{ tag }}</h4>
    {% else %}
        <h4>Create tag</h4>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <hr>
        <button class="btn btn-primary">SAVE</button>
    </form>
</div>
{% endblock %}
