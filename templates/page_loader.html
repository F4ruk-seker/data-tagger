<div class="fullScreen loadder position-fixed" id="loader">
    {% load static %}
    <lottie-player src="{% static 'anim/load/URDopWRYzK.json' %}"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player>
</div>
<script>
    $(window).on("load",function(){
        $("#loader").fadeOut("slow");
    })
</script>
